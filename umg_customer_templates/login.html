<div class="bg-light d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 bottom-0 end-0 overflow-auto">
  <div style="max-width: 400px; min-width: 400px; width: 100%">
    <div class="card shadow mb-5">
      <div class="card-body p-5 d-flex flex-column">
        <img class="companyLogo align-self-center mb-5" alt="Disney" />
        <div>
          <h1 class="text-center mb-4"> Login </h1>
        </div>
        <p class="text-muted text-center"></p>
        <p class="text-muted text-center"></p>
        <p id="feedback" data-id="feedback" class="text-danger mdi mdi-alert-circle" data-skcomponent="skerror"></p>
        <form id="usernameForm" data-id="usernameForm">
          <div class="mb-4 form-floating">
            <input id="username" data-id="username" class="form-control" type="text" name="username" placeholder="Username" autocomplete="off" value="" />
            <label class="form-label" for="username">Username</label>
          </div>
          <div class="d-flex flex-column">
            <button id="submitBtn" data-id="submitBtn" class="btn btn-primary mb-3" type="submit" data-skcomponent="skbutton" data-skbuttontype="form-submit" data-skform="usernameForm" data-skrequiredinputs="username" data-skbuttonvalue="SUBMIT"> Continue </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
